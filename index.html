

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <h1 class="heading">Sign Up</h1>
    <form action="">
        <label for="userName">Username:</label>
        <input class="form-control" id="userName" type="text">
        <p id="userErrorMsg"></p><br>

        <label for="Email">Email:</label>
        <input class="form-control" id="Email" type="email">
        <p id="emailErrorMsg"></p><br>


        <label for="password">Password:</label>
        <input  class="form-control" id="password" type="password">
        <span id="openEye">
            <i class="fa fa-eye icon" id="eye"></i>
        </span>
    
        <p id="passwordErrorMsg" class=""></p><br>
        
        <br>

        <label for="confirmPassword" placeholder="Reenter your password">Confirm Password:</label>
        <input  class="form-control" id="confirmPassword" type="password" ><br>
        <p id="confirmPasswordErrorMsg"></p><br> 

        <button id="button" type="submit" class="btn btn-primary form-control">SIGN UP</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
